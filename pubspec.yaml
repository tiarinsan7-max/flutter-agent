name: ai_agent_assistant
description: A comprehensive fullstack AI Agent/Assistant for mobile with Ollama integration, multi-task capabilities (photography, documentation, prompting), and storage access.
publish_to: none

version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'  # Required for permission_handler 11.4.0
  flutter: '>=3.27.0'     # Includes Dart 3.5.0+

dependencies:
  flutter:
    sdk: flutter
  
  # Core Dependencies
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  get_it: ^7.6.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.3.0
  connectivity_plus: ^5.0.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0
  path_provider: ^2.1.0
  
  # File Operations
  file_picker: ^10.3.8
  image_picker: ^1.0.0
  gallery_saver_plus: ^3.2.9
  
  # Image Processing
  image: ^4.0.0
  cached_network_image: ^3.3.0
  
  # Camera
  camera: ^0.10.4
  
  # Document Processing
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # AI/ML
  google_generative_ai: ^0.3.0
  
  # State Management
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  
  # Utils
  uuid: ^4.0.0
  intl: ^0.19.0
  logger: ^2.0.0
  
  # UI Components
  flutter_markdown: ^0.6.0
  lottie: ^2.7.0
  
  # Permissions
  permission_handler: ^11.4.0
  
  # Database
  sqflite: ^2.3.0
  
  # Local Ollama Integration
  ollama_dart: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  freezed: ^2.4.1
  hive_generator: ^2.0.0
  json_serializable: ^6.7.1
  mockito: ^5.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300
